<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recipes.css') }}">
</head>
<body>
    {% include 'navbar.html' %}

    <section class="home">
        <form action="/recipes" method="get">
          <input type="text" name="ingredient" placeholder="Enter Food Item">
          <button type="submit">Search</button>
        </form>
        <!-- ... (previous code) ... -->

{% if ingredient %}
<h2>Search results for "{{ ingredient }}"</h2>
<div class="recipe-cards">
    {% for hit in hits %}
    <div class="card-ing">
        <img src="{{ hit.image }}" alt="{{ hit.label }}">
        <p><strong>{{ hit.label }}</strong></p>
        <ul class="custom-arrow-list">
            {% for item in hit.ingredients_with_allergies %}
            <li>{{ item.ingredient }} - {{ item.allergy }}</li>
            {% endfor %}
        </ul>
        <a href="{{ hit.url }}" target="_blank">View Recipe</a>
    </div>
    {% endfor %}
</div>
{% endif %}

<!-- ... (remaining code) ... -->

      </section>
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
</body>
</html>
